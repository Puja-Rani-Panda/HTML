<!DOCTYPE html>
<html>
<head>
    <title>Student Mark Sheet</title>
    <style>
        table,th,td{
            border: 1px solid black;
            color: blue;
            padding: 5px;
            text-align: center;
            font-size: 36px;
        }
        table{
            border-spacing: 10px;
            width: 80%;
            background-color: aqua;
        }
        th{
            background-color: yellow;
            color: red;
        }
</style>
</head>
<body>
    <table>
        <caption>Student Mark Sheet</caption>
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total Mark</th>
        </tr>
        <tr>
            <th>English</th>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Sidharth Kumar</td>
            <td>85</td>
            <td>70</td>
            <td>60</td>
            <td>215</td>
        </tr>
        <tr>
            <td>Padma shree</td>
            <td>45</td>
            <td>60</td>
            <td>55</td>
            <td>160</td>
        </tr>
       </table>
</body>
</html>
