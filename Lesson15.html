<!DOCTYPE html>
<html>
<head>
    <title>Table Border example</title>
    <style>
        table,th,td{
            border:2px solid rgb(11, 14, 11);
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <caption style="font-size: larger;">STUDENT DATA</caption>
        <tr>
            <td style="font-style: oblique;">Student Name</td>
            <td style="font-style: oblique;" >Gender</td>
            <td style="font-style: oblique;">Course</td>
        </tr>
        <tr>
            <td>SrikantaPanda</td>
            <td>Male</td>
            <td>graduation</td>
        </tr>
        <tr>
            <td>Abhishek Padhy</td>
            <td>Male</td>
            <td>intermediate</td>
        </tr>
        <tr>
            <td>Aradhana Padhy</td>
            <td>Female</td>
            <td>class-2</td>
        </tr>
    </table>
</body>
</html>
