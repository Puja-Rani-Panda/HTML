<!DOCTYPE html>
<html>
    <head>
        <title>
            table creation in html
        </title>
        <style>
            th{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table style="width:30%;">
        <tr>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Course</th>
         </tr>
        <tr>
         <td>Ranjit Kumar Dash</td>
         <td>Male</td>
         <td>PGDCA</td>
        </tr>
        <tr>
            <td>Sasmita Panda</td>
            <td>Female</td>
            <td>DCA</td>
        </tr>
        <tr>
            <td>Ramakrishna Swain</td>
            <td>Male</td>
            <td>PGDCA</td>
        </tr>
        </table>
    </body>
</html>
