<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2>Fill the Form</h2>
        <form action="">
            <fieldset>
                <legend>Personal Information:</legend>
                First Name:
                <input type="text" name="First Name" value="PUJA">
                Middle Name:
                <input type="text" name="Middle Name" value="RANI">
                Last Name:
                <input type="text" name="Last Name" value="PANDA"><br>
                Select Gender: <br>
                <input type="radio" name="name" value="male">Male
                <input type="radio" name="name" value="female"checked>Female <br>
                Select Course: <br>
                <input type="checkbox" name="MCA" value="MCA">MCA
                <input type="checkbox" name="MBA" value="MBA">MBA
                <input type="checkbox" name="PGDCA" value="PGDCA">PGDCA <br>
                Select Address:
                <select name="Address" id="">
                    <option value="ber" selected>Berhampur</option>
                    <option value="pattapur">pattapur</option>
                    <option value="dengausta">dengausta</option>
                    <option value="pdm">Padmanabhapur</option>
                </select><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
